buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}
dependencies {
    implementation 'no.tornado:tornadofx:1.7.16'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}